<mat-card class="card-article">
  <mat-card-header>
    <img mat-card-avatar *ngIf="article.avatar" [src]="article.avatar" />
    <mat-card-title>{{article.title}}</mat-card-title>
    <mat-card-subtitle *ngIf="article.subtitle">{{article.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="article.image" />
  <mat-card-content>
    <p>{{article.content}}</p>
  </mat-card-content>
</mat-card>
